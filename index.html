<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>UIB Grid Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <input type="number" placeholder="0" />
      <div class="calc-numbers">
        <div class="item item1">C</div>
        <div class="item item2">รท</div>
        <div class="item item3">7</div>
        <div class="item item4">8</div>
        <div class="item item5">9</div>
        <div class="item item6">x</div>
        <div class="item item7">4</div>
        <div class="item item8">5</div>
        <div class="item item9">6</div>
        <div class="item item10">-</div>
        <div class="item item11">1</div>
        <div class="item item12">2</div>
        <div class="item item13">3</div>
        <div class="item item14">+</div>
        <div class="item item15">0</div>
        <div class="item item17">=</div>
      </div>
    </section>
  </body>
</html>
